<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .abc-enter-active {
            animation : abc-rule 5s;
        }
        .abc-leave-active {
            animation : abc-rule 5s reverse;
        }
       
        @keyframes abc-rule {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id='app'>
        <center>
        <button @click='toggle'>切换</button>
        <transition name='abc'>
            <p v-show='bool'>放大和缩小</p>
        </transition>
    </center>   
    </div>
</body>
</html>
<script>
    
    new Vue({
        el : '#app',
        data : {
            bool : true
        },
        methods : {
            toggle() {
                this.bool = !this.bool
            }
        }
    })
</script>
