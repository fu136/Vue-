<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id='app'>
    </div>
</body>
</html>
<script>
    Vue.component('com-b', {
        props: ['comTitle'],
        template : `<h2>{{ comTitle }}</h2>`

    })
    new Vue({
        el:'#app',
        data : {
            content : '你好啊，小子'
        },
        //加上： 表示传递的是一个变量， 不加: 表示传递的是普通的字符串
        template : `<com-b :comTitle='content'></com-b>`
    })
</script>
